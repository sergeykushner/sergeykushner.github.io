<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales, Proceeds, Units</title>
    <link rel="stylesheet" href="../css/main.css?v=2.0" />
    <link rel="stylesheet" href="../css/sales.css?v=1.0" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EEM4PWGR89"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-EEM4PWGR89');
    </script>
</head>

<body>
    <header>
        <h1>Sales. Proceeds. Units.</h1>
    </header>
    <main>
        <div id="error-container" class="error-container" style="display: none;">
            <p id="error-message">
                Data loading failed. Please manually upload the apps-metadata.json file
            </p>
            <input type="file" id="manual-file-upload" accept=".json">
        </div>
        <div class="sales-container">
            <div class="total-section">
                <h2 id="apps-count" class="total-apps-count">Total <span>0</span> Apps</h2>
                <div class="stats-grid">
                    <div class="stats-card" id="app-store-stats">
                        <h3>App Store</h3>
                        <div class="stats-row">Sales <span id="app-store-sales">0</span></div>
                        <div class="stats-row">Proceeds <span id="app-store-proceeds">0</span></div>
                        <div class="stats-row">Units <span id="app-store-units">0</span></div>
                    </div>
                    <div class="stats-card" id="flippa-stats">
                        <h3>Flippa</h3>
                        <div class="stats-row">Sales <span id="flippa-sales">0</span></div>
                        <div class="stats-row">Proceeds <span id="flippa-proceeds">0</span></div>
                        <div class="stats-row">Units <span id="flippa-units">0</span></div>
                    </div>
                    <div class="stats-card" id="total-stats">
                        <h3>App Store + Flippa</h3>
                        <div class="stats-row">Sales <span id="total-sales">0</span></div>
                        <div class="stats-row">Proceeds <span id="total-proceeds">0</span></div>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <h2>Sales Chart</h2>
                <div class="chart-legend">
                    <div class="legend-item">
                        <span class="legend-color app-store-segment"></span>
                        <span class="legend-label">App Store Proceeds</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color flippa-segment"></span>
                        <span class="legend-label">Flippa Net Revenue</span>
                    </div>
                </div>
                <div class="chart-container">
                    <div id="sales-chart-container" class="sales-chart-container">
                        <!-- Chart will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/cloudinary.js"></script>
    <script src="../js/sales.js"></script>
</body>

</html>
